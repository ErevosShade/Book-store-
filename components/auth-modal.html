<div class="modal-overlay" id="loginModal">
        <div class="login-modal">
            <button class="close-btn" id="closeModal">&times;</button>

            <form id="loginForm">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to access your Book Nest account</p>

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" />

                <label>Password</label>
                <input type="password" placeholder="Enter your password" />

                <div class="auth-row">
                    <div class="remember">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <p class="forgot">Forgot password</p>
                </div>


                <button class="btn-primary full">Sign In</button>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button type="button" class="google-btn google-auth">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
                        Continue with Google
                    </button>
                </div>


                <p class="signup">
                    Donâ€™t have an account? <a href="#" id="showSignup">Sign up</a>
                </p>
            </form>

            <form id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <p class="subtitle">Join Book Nest and start your reading journey</p>

                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" />

                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" />

                <label>Password</label>
                <input type="password" placeholder="Enter your password" />

                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" />

                <button class="btn-primary full">Create Account</button>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button type="button" class="google-btn google-auth">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
                        Continue with Google
                    </button>
                </div>

                <p class="signup">
                    Already have an account?
                    <a href="#" id="showLogin">Sign in</a>
                </p>
            </form>
        </div>
    </div>
