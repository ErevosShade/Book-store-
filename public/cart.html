      <div class="summary-row">
        <span>Total Items</span>
        <span id="totalItems">0</span>
      </div>

      <div class="summary-row total">
        <span>Total</span>

  </div>
</section>


  <script type="module" src="../js/pages/cart.js"></script>

</html>
